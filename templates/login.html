<!DOCTYPE html>
<html>
<head>
    <title>DHL Corporate Wear â€“ Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-top: 6px solid #D40511;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            margin: 0;
            color: #D40511;
            font-size: 22px;
        }

        .logo span {
            font-size: 13px;
            color: #555;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #FFCC00;
            box-shadow: 0 0 0 2px rgba(255,204,0,0.3);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #D40511;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #b4040f;
        }

        .error {
            margin-top: 15px;
            color: #D40511;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="logo">
        <h1>DHL Corporate Wear</h1>
        <span>Uniform ordering system</span>
    </div>

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Log in</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
